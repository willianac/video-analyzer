<div class="glass-box input-box" @show>
  <h2 class="header">Me diga sobre vocÃª, qual o seu nome?</h2>
  <input nz-input placeholder="Digite seu nome" [(ngModel)]="name" type="text" nzVariant="borderless"/>
  @if (blankNameError) {
    <small style="color: red;">Por favor, digite seu nome primeiro</small>
  }
  <button [nzLoading]="loading" nz-button nzShape="round" class="action" nzType="primary" (click)="continue()">Continuar</button>

  @if(authError) {
    <p style="color: red; margin-top: 10px;">
      Ocorreu um erro ao tentar autenticar. Por favor, tente novamente mais tarde.
    </p>
  }
</div>
